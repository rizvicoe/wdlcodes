<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Practice</title>
    <style>
        .names {
            color: red;
        }

        .fruits {
            color: green;
        }

        #shiburaj, .fruits, p {
            color: aquamarine;
        }

        #numbers li {
            color: blueviolet;
        }

    </style>
</head>
<body>
    <div id="shiburaj" class="names" >Shiburaj</div>
    <div class="names">Arun</div>
    <div id="orange" class="fruits">Oranges</div>
    <div class="fruits">Apples</div>
    <p>Trains</p>
    <ul id="numbers">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <ul id="test">
        <li>No</li>
        <li>Never</li>
        <li>Always</li>
    </ul>
</body>
</html>
