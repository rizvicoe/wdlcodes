<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    </div>
    <div class="cart">
        <h1>Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Amount</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Apples</td>
                    <td>200</td>
                    <td>1</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Oranges</td>
                    <td>80</td>
                    <td>2</td>
                    <td>160</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="4">Total</th>
                    <th>360.00</th>
                </tr>
            </tfoot>
        </table>
        
        <div class="total">
            <form action="" id="discount-form">
                <label for="">Discount Coupon : </label>
                <input type="text" name="discount">
            </form>
            <div>
                <span>Discount : </span>
                <span id="discount">233.00</span>
            </div>
            <div>
                <span>Tax : </span>
                <span id="tax">33.00</span>
            </div>
            <div>
                <span>Grand Total : </span>
                <span id="grand-total">633.00</span>
            </div>
        </div>
    </div>


    <script src="./js/project2.js" type="module"></script>
</body>
</html>
