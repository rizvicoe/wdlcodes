<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Project 1</title>
    <link rel="stylesheet" href="./css/project1.css">

<body>
    <div class="todo-form">
        <form action="">

            <button type="submit" id="add-btn">Add</button>

                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="todo-check" name="" id=""></td>
                    <td>Take Lecture</td>
                    <td>Pending</td>
                </tr>
                <tr class="complete">
                    <td><input type="checkbox" class="todo-check"  checked name="" id=""></td>
                    <td>Eat Food</td>
                    <td>Complete</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="todo-check"  name="" id=""></td>
                    <td>Do Programming</td>
                    <td>Pending</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="todo-check"  name="" id=""></td>
                    <td>Learn something</td>

                </tr>

                </tr>
            </tbody>
        </table>
    </div>


    <script src="./js/project1.js"></script>
